<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Admin SIGEI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-bottom: none;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .info-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav th:replace="~{fragments/components :: navbar-admin}"></nav>    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <h2 class="mb-0">
                            <i class="bi bi-person-gear text-danger me-2"></i>
                            Meu Perfil
                        </h2>
                        <p class="text-muted mb-0">Editar informações pessoais do administrador</p>
                    </div>
                    <div>
                        <a href="/admin/home" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Voltar ao Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <!-- Card Header -->
                    <div class="card-header text-center">
                        <div class="profile-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h4 class="mb-1" th:text="${admin.nome}">Nome do Admin</h4>
                        <p class="mb-0 opacity-75">
                            <i class="bi bi-envelope me-2"></i>
                            <span th:text="${admin.email}">email@admin.com</span>
                        </p>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- Mensagens de Feedback -->
                        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${sucesso}">Sucesso!</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <span th:text="${erro}">Erro!</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${aviso}" class="alert alert-warning alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${aviso}">Aviso!</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulário de Edição -->
                        <form method="post" action="/admin/perfil/editar" th:object="${admin}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">
                                        <i class="bi bi-person me-2"></i>Nome Completo
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="nome" 
                                           name="nome" 
                                           th:field="*{nome}"
                                           required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email" 
                                           th:field="*{email}"
                                           required>
                                    <div class="info-text">
                                        <i class="bi bi-info-circle me-1"></i>
                                        Se alterar o email, precisará fazer login novamente
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">
                                        <i class="bi bi-telephone me-2"></i>Telefone
                                    </label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="telefone" 
                                           name="telefone" 
                                           th:field="*{telefone}"
                                           placeholder="(00) 00000-0000">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="cargo" class="form-label">
                                        <i class="bi bi-briefcase me-2"></i>Cargo
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="cargo" 
                                           name="cargo" 
                                           th:field="*{cargo}"
                                           placeholder="Administrador do Sistema">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="login" class="form-label">
                                    <i class="bi bi-person-badge me-2"></i>Nome de Usuário
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="login" 
                                       name="login" 
                                       th:field="*{login}"
                                       required>
                            </div>

                            <div class="mb-4">
                                <label for="senha" class="form-label">
                                    <i class="bi bi-lock me-2"></i>Nova Senha
                                </label>
                                <div class="password-toggle">
                                    <input type="password" 
                                           class="form-control" 
                                           id="senha" 
                                           name="senha" 
                                           placeholder="Deixe em branco para manter a senha atual">
                                    <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
                                </div>
                                <div class="info-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Deixe em branco se não quiser alterar a senha
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="d-flex justify-content-between">
                                <a href="/admin/home" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Cancelar
                                </a>
                                
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                if (alert.classList.contains('alert-success') || alert.classList.contains('alert-warning')) {
                    setTimeout(() => {
                        alert.style.transition = 'opacity 0.5s ease';
                        alert.style.opacity = '0';
                        setTimeout(() => {
                            alert.remove();
                        }, 500);
                    }, 5000);
                }
            });
        });

        // Phone mask
        const telefoneInput = document.getElementById('telefone');
        if (telefoneInput) {
            telefoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 0) {
                    if (value.length <= 10) {
                        value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                    } else {
                        value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                    }
                }
                e.target.value = value;
            });
        }
    </script>
</body>
</html>
