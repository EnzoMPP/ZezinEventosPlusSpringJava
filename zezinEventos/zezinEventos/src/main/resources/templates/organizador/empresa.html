<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Informações da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="bg-light"> <!-- Navbar -->
    <nav th:replace="~{fragments/components :: navbar-organizador}"></nav>

    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center">
                    <i class="bi bi-building fs-2 text-primary me-3"></i>
                    <div>
                        <h2 class="mb-0">Informações da Empresa</h2>
                        <p class="text-muted mb-0">Gerencie os dados da sua empresa</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulário -->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square me-2"></i>
                            Editar Informações
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/organizador/empresa/salvar}" th:object="${organizador}" method="post">
                            <div class="row">
                                <!-- Nome do Responsável -->
                                <div class="col-md-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nome" th:field="*{nome}"
                                            placeholder="Nome do Responsável" required>
                                        <label for="nome">
                                            <i class="bi bi-person me-2"></i>Nome do Responsável
                                        </label>
                                    </div>
                                </div>

                                <!-- Nome da Empresa -->
                                <div class="col-md-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="empresa" th:field="*{empresa}"
                                            placeholder="Nome da Empresa" required>
                                        <label for="empresa">
                                            <i class="bi bi-building me-2"></i>Nome da Empresa
                                        </label>
                                    </div>
                                </div>

                                <!-- CNPJ -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="cnpj" th:field="*{cnpj}"
                                            placeholder="CNPJ" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}"
                                            title="Formato: XX.XXX.XXX/XXXX-XX" required>
                                        <label for="cnpj">
                                            <i class="bi bi-card-text me-2"></i>CNPJ
                                        </label>
                                    </div>
                                </div>

                                <!-- Telefone -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="telefone" th:field="*{telefone}"
                                            placeholder="Telefone" required>
                                        <label for="telefone">
                                            <i class="bi bi-telephone me-2"></i>Telefone
                                        </label>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-12 mb-4">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" th:field="*{email}"
                                            placeholder="Email" required>
                                        <label for="email">
                                            <i class="bi bi-envelope me-2"></i>Email
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a href="/organizador/home" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
