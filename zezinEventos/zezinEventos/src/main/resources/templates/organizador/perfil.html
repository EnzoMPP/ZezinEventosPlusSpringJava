<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-floating label {
            color: #6c757d;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .section-divider {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1.5rem 0;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .form-floating {
            position: relative;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav th:replace="~{fragments/components :: navbar-organizador}"></nav>

    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-2 text-primary me-3"></i>
                    <div>
                        <h2 class="mb-0">Meu Perfil</h2>
                        <p class="text-muted mb-0">Gerencie suas informações pessoais e da empresa</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulário -->
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square me-2"></i>
                            Editar Perfil Completo
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/organizador/perfil/salvar}" th:object="${organizador}" method="post">
                            
                            <!-- Informações Pessoais -->
                            <div class="section-divider">
                                <h6 class="text-primary mb-3">
                                    <i class="bi bi-person me-2"></i>Informações Pessoais
                                </h6>
                            </div>
                            
                            <div class="row">
                                <!-- Nome do Responsável -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="nome" 
                                               th:field="*{nome}"
                                               placeholder="Nome Completo"
                                               required>
                                        <label for="nome">
                                            <i class="bi bi-person me-2"></i>Nome Completo
                                        </label>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               th:field="*{email}"
                                               placeholder="Email"
                                               required>
                                        <label for="email">
                                            <i class="bi bi-envelope me-2"></i>Email
                                        </label>
                                    </div>
                                </div>

                                <!-- Telefone -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="tel" 
                                               class="form-control" 
                                               id="telefone" 
                                               th:field="*{telefone}"
                                               placeholder="Telefone"
                                               required>
                                        <label for="telefone">
                                            <i class="bi bi-telephone me-2"></i>Telefone
                                        </label>
                                    </div>
                                </div>

                                <!-- Login -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="login" 
                                               th:field="*{login}"
                                               placeholder="Login"
                                               required>
                                        <label for="login">
                                            <i class="bi bi-person-badge me-2"></i>Login
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Dados da Empresa -->
                            <div class="section-divider">
                                <h6 class="text-primary mb-3">
                                    <i class="bi bi-building me-2"></i>Dados da Empresa
                                </h6>
                            </div>

                            <div class="row">
                                <!-- Nome da Empresa -->
                                <div class="col-md-8 mb-3">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="empresa" 
                                               th:field="*{empresa}"
                                               placeholder="Nome da Empresa"
                                               required>
                                        <label for="empresa">
                                            <i class="bi bi-building me-2"></i>Nome da Empresa
                                        </label>
                                    </div>
                                </div>

                                <!-- CNPJ -->
                                <div class="col-md-4 mb-3">
                                    <div class="form-floating">
                                        <input type="text" 
                                               class="form-control" 
                                               id="cnpj" 
                                               th:field="*{cnpj}"
                                               placeholder="CNPJ"
                                               pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}"
                                               title="Formato: XX.XXX.XXX/XXXX-XX"
                                               required>
                                        <label for="cnpj">
                                            <i class="bi bi-card-text me-2"></i>CNPJ
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Alteração de Senha -->
                            <div class="section-divider">
                                <h6 class="text-primary mb-3">
                                    <i class="bi bi-shield-lock me-2"></i>Alteração de Senha
                                    <small class="text-muted">(opcional)</small>
                                </h6>
                            </div>

                            <div class="row">
                                <!-- Nova Senha -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="password" 
                                               class="form-control" 
                                               id="senha" 
                                               th:field="*{senha}"
                                               placeholder="Nova Senha"
                                               minlength="6">
                                        <label for="senha">
                                            <i class="bi bi-lock me-2"></i>Nova Senha
                                        </label>
                                        <i class="bi bi-eye password-toggle" onclick="togglePassword('senha')"></i>
                                    </div>
                                    <div class="form-text">
                                        <small class="text-muted">Deixe em branco para manter a senha atual. Mínimo 6 caracteres.</small>
                                    </div>
                                </div>

                                <!-- Confirmar Senha -->
                                <div class="col-md-6 mb-3">
                                    <div class="form-floating">
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmarSenha" 
                                               th:field="*{confirmarSenha}"
                                               placeholder="Confirmar Nova Senha"
                                               minlength="6">
                                        <label for="confirmarSenha">
                                            <i class="bi bi-lock-fill me-2"></i>Confirmar Nova Senha
                                        </label>
                                        <i class="bi bi-eye password-toggle" onclick="togglePassword('confirmarSenha')"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between mt-4">
                                <a href="/organizador/home" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-lg me-2"></i>Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Máscara para CNPJ
        document.getElementById('cnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 14) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
                e.target.value = value;
            }
        });

        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                } else {
                    value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                }
                e.target.value = value;
            }
        });

        // Toggle de senha
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Validação de confirmação de senha
        document.getElementById('confirmarSenha').addEventListener('blur', function() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = this.value;
            
            if (senha && confirmarSenha && senha !== confirmarSenha) {
                this.classList.add('is-invalid');
                // Adicionar mensagem de erro se não existir
                if (!this.nextElementSibling || !this.nextElementSibling.classList.contains('invalid-feedback')) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'invalid-feedback';
                    errorDiv.textContent = 'As senhas não coincidem.';
                    this.parentNode.appendChild(errorDiv);
                }
            } else {
                this.classList.remove('is-invalid');
                // Remover mensagem de erro se existir
                const errorDiv = this.parentNode.querySelector('.invalid-feedback');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }
        });

        // Auto-focus no primeiro campo
        document.getElementById('nome').focus();
    </script>
</body>
</html>
